version: 2

models:
  - name: stg_orders
    description: Cleaned and typed orders from raw source
    columns:
      - name: order_id
        tests: [unique, not_null]
      - name: customer_id
        tests: [not_null]
      - name: order_status
        tests: [not_null]
      - name: purchased_at
        tests: [not_null]

  - name: stg_customers
    description: Deduplicated customer records
    columns:
      - name: customer_id
        tests: [unique, not_null]
      - name: customer_unique_id
        tests: [not_null]

  - name: stg_order_items
    description: Line items with price and freight cast to float
    columns:
      - name: order_id
        tests: [not_null]
      - name: product_id
        tests: [not_null]
      - name: seller_id
        tests: [not_null]
      - name: item_price
        tests: [not_null]

  - name: stg_products
    description: Product catalog with English category names joined in
    columns:
      - name: product_id
        tests: [unique, not_null]

  - name: stg_sellers
    description: Seller records with state uppercase
    columns:
      - name: seller_id
        tests: [unique, not_null]

  - name: stg_order_reviews
    description: Customer review scores with timestamps
    columns:
      - name: review_id
        tests: [not_null]
      - name: order_id
        tests: [not_null]
      - name: review_score
        tests:
          - accepted_values:
              values: [1, 2, 3, 4, 5]

  - name: stg_order_payments
    description: Payments with one row per order + payment method combo
    columns:
      - name: order_id
        tests: [not_null]
      - name: payment_type
        tests: [not_null]